<div class="container topcontainarpad">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="col-sm-10">
                        <h4 class="text-center">Users  Favorites. </h4>
                    </div>
                </div>
                                                    
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>   
                                <th class="col-sm-4"> Title (English) </th>
                                <th class="col-sm-4"> Title (Arabic) </th>
                                <th class="col-sm-4"> Manage </th>
                            </tr> 
                        </thead>
                                
                        <tbody>   
                            <tr ng-repeat="term in terms">  
                                    <td class="col-sm-4">{{term.entitle}}</td>
                                    <td class="col-sm-4">{{term.artitle}}</td>
                                    <td class="col-sm-4">
                                        <button class="btn btn-danger btn-md"  ng-click="deleteFavorite(term)"> <span class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                            </tr>
                        </tbody>                       
                    </table>
                </div>
            </div>                
        </div>
    </div>
